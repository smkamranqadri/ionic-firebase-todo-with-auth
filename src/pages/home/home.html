<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #f8f8f8;" padding>
  <ion-item no-lines>
    <ion-input type="text" (keyup.enter)="addTodo(todo)" placeholder="Add new todo..." #todo></ion-input>
    <ion-icon item-right name="add" (click)="addTodo(todo)" color="primary" style="z-index: 9999; padding: 5px; font-size: x-large"></ion-icon>
  </ion-item>
  <ion-card *ngFor="let todo of todos">
    <ion-icon style="position: relative; top: 10px; right: 10px; float: right; color: red; padding: 5px; font-size: x-large"
      name="trash" (click)="deleteTodo(todo)"></ion-icon>
    <ion-card-header style="display: flex; justify-content: flex-start">
      <ion-icon name="list-box"></ion-icon>
      &nbsp; {{todo.text}}
    </ion-card-header>
    <ion-card-content>
      <div style="display: flex; justify-content: flex-end">
        <small>{{todo.timestamp | amTimeAgo}} </small>&nbsp;
        <ion-icon name="time"></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
